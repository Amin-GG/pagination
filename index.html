    <link rel="stylesheet" href="./style.css" />

        <div
          class=" mx-4 animate-[show_.5s_ease] transition-all duration-300 my-8 bg-green-300 text-white shadow-lg w-[270px] rounded-sm h-[200px] text-4xl flex justify-center items-center">

          class=" mx-4 animate-[show_.5s_ease] transition-all duration-300 my-8 bg-green-300 text-white shadow-lg w-[270px] rounded-sm h-[200px] text-4xl flex justify-center items-center">

      <section class="w-full flex justify-center mt-8 mb-40">
        <button
          class="bg-slate-800 px-4 py-2 rounded-md text-green-300 text-center hover:bg-slate-600 next-btn">
          بعدی
        </button>
        <button
          class="bg-slate-800 px-4 py-2 rounded-md text-green-300 text-center hover:bg-slate-600 mx-8">
          صفحه <span class="page-btn">1</span>
        </button>
        <button
          class="bg-slate-800 px-4 py-2 rounded-md text-green-300 text-center hover:bg-slate-600 prev-btn hidden">

        </button>

    <footer class="py-4 w-full absolute bottom-0 bg-green-400">
      <p dir="rtl" class="mx-auto text-center">
